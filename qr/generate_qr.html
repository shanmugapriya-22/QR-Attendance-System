<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Generate unique QR codes for your profile with just one click!</p>
        </header>
        <main>
            <button><a href="qrcode.html">Generate Qrcode</a></button>
            <div class="instructions">
                <p>Click the button above to generate a unique QR code. You can download the generated QR code for your use.</p>
            </div>
            <div id="qrcode"></div>
        </main>
        <footer>
            <a href="index.html" class="back-button">Back to Home</a>
        </footer>
    </div>

    <script>
        function generateQR() {
            var qrData = 'Your unique QR code data';
            var qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = ''; // Clear previous QR code
            new QRCode(qrcodeContainer, {
                text: qrData,
                width: 128,
                height: 128,
            });
        }
    </script>
</body>
</html>
